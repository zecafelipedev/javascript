<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito. 
        Basta colocar tudo no meio de tags 
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt; <!--LT = Lass Than / GT = Greater Than-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &euro;
        &Delta;
    </p>
    <p>Vamos adicionar um emoji: 
       &#x1F602; 
       &#x1F480;
    </p>
    
</body>
</html>
