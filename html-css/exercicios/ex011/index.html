<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/happy-mistake.mp3.mp3" autoplay controls></audio> <!--Formatos compativeis: MP3 WAV OGG-->
    <audio preload="">
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não é compatível para reproduzir o áudio. Clique aqui <a href="midias/happy-mistake.mp3.mp3"></a>
    </audio>
</body>
</html>
