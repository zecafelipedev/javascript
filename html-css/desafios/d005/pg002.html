<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso</h2>
    <ul>
        <li><abbr title="Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Tag <h1>...<h6>">Titulos</abbr></li>
        <li><abbr title="Tag <img>">Imagens</abbr></li>
        <li><abbr title="Tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Tag <code>">Código-Fonte</abbr></li>
        <li><abbr title="Tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Tag <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
</body>
</html>
