<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: radial-gradient(circle, red, yellow, green);
            color: black;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
            <li><abbr title="Use a tag <p>">Parágrafo</abbr>
            <li><abbr title="Use h1 até h8">Título</abbr>
            <li><abbr title="Use a tag <img>">Imagens</abbr>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
            <li><abbr title="Use a tag <code>">Código-fonte</abbr>
            <li><abbr title="Use a tag <ol> e <li>">Listas Númeradas </abbr>
            <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr>
        </ul>
    </p>
    
</body>
</html>
